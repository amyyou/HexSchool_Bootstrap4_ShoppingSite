            <div class="dropdown-menu dropdown-menu-right" style="min-width: 300px">
                <div class="px-4 py-3">
                    <h6>已選購的商品</h6>
                    <table class="table table-sm">
                        <tbody>
                            <tr>
                                <td class="align-middle text-center">
                                    <a href="#removeModal" class="text-muted" data-toggle="modal"

                                        <i class="fas fa-trash-alt" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td class="align-middle">金牌西裝</td>
                                <td class="align-middle">1件</td>
                                <td class="align-middle text-right">$520</td>
                            </tr>

                            <tr>
                                <td class="align-middle text-center">
                                    <a href="#removeModal" class="text-muted" data-toggle="modal"
                                        data-title="確認刪除 金牌女裝1件">
                                        <i class="fas fa-trash-alt" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td class="align-middle">金牌女裝</td>
                                <td class="align-middle">1件</td>

                        </tbody>
                    </table>
                    <a href="#" class="btn btn-primary btn-block">結帳去</a>

                </div>
            </div>
        </div>

    <!-- pay -->
    <div class="container main-content py-5">
        <h1 class="text-center text-secondary mb-3 font-weight-bold">六角血拼 結帳</h1>
        <div class="form-row text-center">
            <div class="col-12 col-sm">
                <div class="alert alert-success alert-rounded" role="alert">
                    1.輸入訂單資料
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert alert-light alert-rounded" role="alert">
                    2.金流付款
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert alert-light alert-rounded" role="alert">
                    3.完成
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex align-items-center" id="headingOne">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            顯示購物車細節<i class="fas fa-chevron-down ml-2"></i>
                        </button>
                        <p class="ml-auto h3">$520</p>
                    </div>
                </div>

                <div id="collapseOne" class="collapse " aria-labelledby="headingOne" data-parent="#headingOne">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th colspan="2" class="text-center">商品名稱</th>
                                <th>數量</th>
                                <th class="text-center">小計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="align-middle text-center">
                                    <a href="#removeModal" class="text-muted" data-toggle="modal"
                                        data-title="確認刪除 金牌西裝1件">
                                        <i class="fas fa-trash-alt" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td class="align-middle text-center">
                                    <img class="img-thumbnail" width="150px" height="auto"
                                        src="https://images.unsplash.com/photo-1425421669292-0c3da3b8f529?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1049&q=80"
                                        alt="">
                                    <span>金牌西裝</span>
                                </td>
                                <td class="align-middle">1件</td>
                                <td class="align-middle text-right">$520</td>
                            </tr>

                            <tr>
                                <td colspan="3" class="text-right">運費</td>
                                <td class="text-right"><strong>$60</strong></td>
                            </tr>

                            <tr>
                                <td colspan="3" class="text-right">合計</td>
                                <td class="text-right"><strong>$580</strong></td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <!-- form row 訂購人資訊 -->
                <h4 class="bg-light py-3 mt-5 text-center font-weight-bold">訂購人資訊</h4>
                <form class="needs-validation" novalidate">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">姓名</label>
                            <input type="text"" class=" form-control" id="username" placeholder="姓名" required>
                            <div class="invalid-feedback">
                                此欄不可以為空
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <div class="invalid-feedback">
                                此欄不可以為空
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="country">國家</label>
                            <select name="country" id="country" class="form-control" required>
                                <option value="" disabled SELECTED>請選擇國家</option>
                                <option value="台灣">台灣</option>
                                <option value="台灣">美國</option>
                                <option value="台灣">英國</option>
                            </select>
                            <div class="invalid-feedback">
                                此欄不可以為空
                            </div>
                        </div>

                        <div class="form-group col-md">
                            <label for="city"">城市</label>
                            <select name=" city" id="city" class="form-control" required>
                                <option value="" disabled SELECTED>請選擇城市</option>
                                <option value="台灣">台北市</option>
                                <option value="台灣">高雄市</option>
                                <option value="台灣">宜蘭縣</option>
                                </select>
                                <div class="invalid-feedback">
                                    此欄不可以為空
                                </div>
                        </div>

                        <div class="form-group col-md">
                            <label for="state">郵遞區號</label>
                            <input type="text" class="form-control" id="state" required>
                            <div class="invalid-feedback">
                                此欄不可以為空
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="address"">地址</label>
                        <input type=" text" class="form-control" id="address" placeholder="重慶南路一段122號" required>
                            <div class="invalid-feedback">
                                此欄不可以為空
                            </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button class="btn btn-secondary mr-2">繼續選購</button>
                        <button  type="submit" class="btn btn-primary mr-2">確認付款</button>
                        <button type="submit" class="btn btn-primary"><a class="text-white txt-hover"
                                href="pay_fin.html">跳至結帳完成頁面</a></button>
                    </div>

                </form>
            </div>
        </div>



    </div>

    <!-- footer -->
    <footer class="bg-light py-5 text-muted">
        <div class="container">
            <ul class="list-inline text-center">

                <li class="list-inline-item">
                    <a class="text-info" href="#"><i class="fab fa-facebook-square mr-1"
                            aria-hidden="true"></i>Facebook</a>
                </li>
                <li class="list-inline-item"><a href="#" class="text-info">About</a></li>
            </ul>
            <p class="text-center">Made with Bootstrap4</p>
        </div>
    </footer>

    <!-- Modal -remove -->
    <div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="exampleModalLabel">刪除商品</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    是否確認刪除商品
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">否</button>
                    <button type="button" class="btn btn-outline-danger">是</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#removeModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget) // 選則當初觸發事件的按鈕
                var title = button.data('title') // 使用 data-* 來取得特定內容

                var modal = $(this)
                modal.find('.modal-title').text('確認' + title) // 寫入資料
            })
        });
    </script>

    <!-- 表單驗證 -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
